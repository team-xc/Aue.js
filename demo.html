<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Aue.js demo</title>
		<script src="js/aue.js"></script>
		<style>
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>

		<div id="app">
			<h1>{{ title }}</h1>
			<p>{{ message }}</p>

			<p>time: {{ time }}</p>
			<p a-once>[once] time: {{ time }}</p>
			<input type="button" a-value="Get time" a-click="getTime" />

			<br /><br />

			<input id="input" a-model="inputText" />
			<input type="button" a-value="clear" a-click="clear" />
			<p>text: {{ inputText }}</p>

			<input type="button" a-value="click me!" a-click="fn" />

			<br /><br />

			<input a-model="content" />
			<input a-model="content" />
			<p>{{ content }}</p>

			<input type="radio" a-model="content" />
			<input type="checkbox" a-model="content" />

			<br /><br />

			<input type="checkbox" a-checked="checked" />
			<input type="button" a-value="switch checked" a-click="switchChecked" />
		</div>

		<script>
			var app = new Aue({
				el: " #app",
				data: {
					title: 'Aue.js',
					message: 'Welcome to Aue.js!',
					time: new Date(),
					inputText: '',
					content: 'Update data synchronously',
					checked: true
				},
				methods: {
					getTime: function() {
						alert(aue.time);
					},
					clear: function() {
						aue.inputText = '';
					},
					fn: function(self) {
						alert(self.text);
					},
					switchChecked: function(self) {
						aue.checked = !aue.checked;
					}
				}
			});

			setInterval(function() {
				aue.time = new Date();
			});
		</script>
	</body>
</html>
